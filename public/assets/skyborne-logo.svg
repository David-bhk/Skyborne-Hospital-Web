<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="skyborneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="256" cy="256" r="240" fill="url(#skyborneGradient)" filter="url(#shadow)"/>
  
  <!-- Medical cross base -->
  <rect x="226" y="96" width="60" height="320" fill="white" rx="30"/>
  <rect x="96" y="226" width="320" height="60" fill="white" rx="30"/>
  
  <!-- Inner cross highlight -->
  <rect x="236" y="106" width="40" height="300" fill="rgba(255,255,255,0.9)" rx="20"/>
  <rect x="106" y="236" width="300" height="40" fill="rgba(255,255,255,0.9)" rx="20"/>
  
  <!-- SKYBORNE text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">SKYBORNE</text>
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.8)">HOSPITAL</text>
  
  <!-- Medical symbol enhancement -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
</svg>
